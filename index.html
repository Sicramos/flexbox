<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
    
  </head>
  
  <body class="body-container">
    <header class="header box"><p>header</p></header>
    <main class="main-container">
      <div class="main box">
        <p>main</p>
        <div class="items-container">
          <div class="item box"><p>item 1</p></div>
          <div class="item box"><p>item 2</p></div>
          <div class="item box"><p>item 3</p></div>
          <div class="item box"><p>item 4</p></div>
          <div class="item box"><p>item 5</p></div>
          <div class="item box"><p>item 6</p></div>
          <div class="item box"><p>item 7</p></div>
          <div class="item box"><p>item 8</p></div>
          <div class="item box"><p>item 9</p></div>
          <div class="item box"><p>item 10</p></div>
          <div class="item box"><p>item 11</p></div>
        </div>
      </div>
      <aside class="sidebar box"><p>sidebar</p></aside>
    </main>
    <footer class="footer box"><p>footer</p></footer>
  </body>
</html>
